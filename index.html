<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>

<body>

    <div class="container1">
        <div class="img1">
            <h3>Photo by Markus Spiske on Unsplash</h3>
        </div>
        <div class="page-name">
            <h3>Sign Up Page!</h3>
        </div>

    </div>


    <div class="container2">

        <div class="part1">

            <p>Don't miss out on exclusive access. Register now and be part of something extraordinary.</p>
            <p>You know you want too!</p>
        </div>


        <div class="part2">
            <h3>Let's do it!</h3>

            <form action="#" method="post">

                <div class="form-items">
                    <label for="first_name">*First Name:</label>
                    <input type="text" name="first_name" id="first_name" required max="20"
                        placeholder="Enter your first name">
                </div>
                <div class="form-items">
                    <label for="last_name">*Last Name:</label>
                    <input type="text" name="last_name" id="last_name" required maxlength="20" placeholder="Enter your last name">
                </div>
                <div class="form-items">
                    <label for="email">*Email:</label>
                    <input type="email" name="email" id="email" placeholder="Type your Email here" required
                        maxlength="51">
                </div>
                <div class="form-items">
                    <label for="phone_number">Phone Number:</label>
                    <input type="number" min="6" max="16" name="phone_number" id="phone_number" placeholder="enter your phone number (optional)">
                </div>
                <div class="form-items">
                    <label for="password">*Password:</label>
                    <input type="password" name="password" id="password" required placeholder="create your new password">
                </div>
                <div class="form-items">
                    <label for="confirm_password">*Confirm Password:</label>
                    <input type="password" name="confirm_password" id="confirm_password" required placeholder="verify password">
                </div>

                <div class="submit-button form-items"><button type="submit">Create Account</button></div>
            </form>


        </div>
        <div class="part3">
            <p>Already have an account?<b>Log in</b></p>
        </div>
    </div>

</body>

</html>
